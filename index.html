<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        <title>Simon Game</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.min.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="jumbotron text-center">
            <h1>Simon Game<sup><a href="https://en.wikipedia.org/wiki/Simon_(game)#Gameplay" target="_blank">?</a></sup></h1>
        </div>
        <div class="container text-center">
            <div class="row ">
                <button class="btn btn-lg btn-success" id="startgameToggle"><i class="fa fa-play"></i>Start</button>
                <button class="btn btn-lg btn-danger" id="restartgameToggle"><i class="fa fa-play"></i>Restart</button>
                <button class="btn btn-lg btn-default" id="strictmodeToggle"><i class="fa fa-play"></i>Strict</button>
                <h2 id="currentScore">Score - 0</h2>
            </div>
            <div class="row text-center" id="game-ui">

                <div class="row"><button class="btn game-buttons green" value = "1" id="top-left"></button><button class="btn game-buttons red" value = "2" id="top-right"></button></div><div class="row"><button class="btn game-buttons yellow" value = "4" id="bottom-left"></button><button class="btn game-buttons blue" value = "3" id="bottom-right"></button></div>
            </div>
        </div>
    </body>


</html>
